<html>
    <head>
        <title>Googol Homepage</title>
        <link rel=stylesheet type="text/css" href="stylesheet.css">
        <link rel="shortcut icon" type="image/png" href="http://localhost:8080/googologo.png"/>
        
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
        #footnote{
            padding-top:70px;
            text-align: center;
            color:#fff;
        }
        </style>
    </head>
    <body>
        <div id = "container">
            <div id = "logo">
                <a href ="http://localhost:8080/index.html"><img src="http://localhost:8080/googologo.png" alt="googol logo" id = "logoimg"></a>
            </div>
            <div id ="searchbar">
                <form id="form" action="http://localhost:8080/jacksteam/googol/api/query" method="GET">
                    <input type="text" placeholder="What are you looking for?" id="query" name="q" onkeypress="querySubmit">
                </form>
            </div>
            <div id = "features">
                <div id = "featureT">
                    <a href="http://localhost:8080/jacksteam/googol/api/ttt"><img src = "TTT.png" alt = "tictactoe image" id = "TTT"></a>
                    
                </div>
                <div class = "feature1">
                    <a href ="http://localhost:8080/calc.html"> 
                    <img src = "calculator.png" alt = "calculator image" id =  "calc">
                    </a>
                </div>
                <div class = "feature1">
                    <a href ="http://localhost:8080/jacksteam/googol/api/query?q=x"> 
                    <img src = "currency.png" alt = "currency convertor image" id =  "currency">
                    </a>
                </div>
                <div class = "feature1">
                    <a href ="http://localhost:8080/jacksteam/googol/api/query?q=b">
                    <img src = "binomial.png" alt = "binomial" id = "binomial">
                    </a>
                </div>
                <div class = "feature1">
                    <a href ="http://localhost:8080/jacksteam/googol/api/query?q=k">
                    <img src = "Kmap.png" alt = "karnaugh map" id ="kmap">
                    </a>
                </div>
                
            </div>
            <p id="footnote">For documentation on possible functions type "Milocat Help!" into the search bar</p>
        </div>
        
    </body>
</html>
